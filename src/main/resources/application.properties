spring.application.name=airBnbApp

# ==========================
# Database Configuration
# ==========================
spring.datasource.url=jdbc:postgresql://localhost:5432/airBnb
spring.datasource.username=${DB_USERNAME}   # Set in environment variables
spring.datasource.password=${DB_PASSWORD}   # Set in environment variables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# Server Base Path
# ==========================
server.servlet.context-path=/api/v1

# ==========================
# Stripe Configuration
# ==========================
stripe.secret.key=${STRIPE_SECRET_KEY}      # Set in environment variables
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}  # Set in environment variables

# ==========================
# Frontend URL
# ==========================
frontend.url=http://localhost:8080

# ==========================
# JWT Security
# ==========================
jwt.secretKey=${JWT_SECRET_KEY}            # Set in environment variables
